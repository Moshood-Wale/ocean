type: jenkins
description: Jenkins integration for Port Ocean
icon: Jenkins
features:
  - type: exporter
    section: Git Providers
    resources:
      - kind: job
      - kind: build
configurations:
  - name: jenkinsHost
    required: true
    type: url
    description: The host of the Jenkins instance
  - name: jenkinsUser
    required: true
    type: string
    description: Jenkins username
    sensitive: true
  - name: jenkinsPassword
    required: true
    type: string
    description: Jenkins password
    sensitive: true